sonar.projectKey=rakid_EmailParsing
sonar.organization=rakid-github

# Project metadata
sonar.projectName=EmailParsing
sonar.projectDescription=Email processing server with Model Context Protocol support

# Source settings
sonar.sources=src/
sonar.tests=tests/
sonar.python.version=3.11,3.12

# Coverage settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/venv/**,**/htmlcov/**,**/logs/**,**/.pytest_cache/**

# Duplication detection
sonar.cpd.python.minimumtokens=50

# Quality gate
sonar.qualitygate.wait=true
