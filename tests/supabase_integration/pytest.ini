# Supabase integration tests configuration
[pytest]
testpaths = tests/supabase_integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    supabase: marks tests as Supabase integration tests
    database: marks tests as database interface tests
    auth: marks tests as authentication tests
    realtime: marks tests as real-time feature tests
    plugin: marks tests as plugin tests
    user_management: marks tests as user management tests
    integration: marks tests as integration tests
asyncio_mode = strict
