# Core functionality tests configuration
[pytest]
testpaths = tests/core
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: marks tests as unit tests (deselect with '-m "not unit"')
    api: marks tests as API tests
    config: marks tests as configuration tests
    extraction: marks tests as extraction functionality tests
    models: marks tests as model tests
    server: marks tests as server tests
    webhook: marks tests as webhook tests
