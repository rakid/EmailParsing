[mypy]
# Enable strict optional checking
strict_optional = True

# Enable warn about unused ignores
warn_unused_ignores = True

# Disallow untyped definitions
disallow_untyped_defs = True

# Disallow incomplete type annotations
disallow_incomplete_defs = True

# Check that functions with no return type have an explicit return statement
warn_no_return = True

# Warn about unreachable code
warn_unreachable = True

# Warn about unused imported modules
warn_unused_configs = True

# Ignore missing imports for external packages
ignore_missing_imports = True

# Explicitly list Python version (use the version you're targeting)
python_version = 3.9

# Per-module options
[mypy-src.ai.plugin]
# Ignore missing imports in this module
ignore_missing_imports = True

[mypy-src.integrations]
# Ignore missing imports in this module
ignore_missing_imports = True

# Ignore specific error codes
[mypy]
# Ignore missing stubs for third-party libraries
disallow_untyped_calls = True

# Ignore specific error codes
# 1: "error" - Report errors on failed lookups and other severe issues
# 3: "note" - Enable all non-error messages
# 7: "error" - Report errors on unused ignore comments
# 9: "warning" - Report warnings on unused ignore comments
# 11: "warning" - Report warnings on unused config sections
# 14: "warning" - Report warnings on unused ignore-without-code
# 15: "warning" - Report warnings on unused ignore-without-code
# 16: "warning" - Report warnings on unused ignore-without-code
# 17: "warning" - Report warnings on unused ignore-without-code
# 18: "warning" - Report warnings on unused ignore-without-code
# 19: "warning" - Report warnings on unused ignore-without-code
ignore_missing_imports = True

# Ignore specific error codes
warn_unused_ignores = True
warn_redundant_casts = True
warn_no_return = True
warn_unreachable = True
warn_unused_configs = True
warn_return_any = True
warn_unused_ignores = True
warn_unused_configs = True

# Per-module options with specific ignores
[mypy-src.ai.plugin.*]
# Ignore specific error codes in the plugin module
ignore_errors = True

[mypy-src.integrations.*]
# Ignore specific error codes in the integrations module
ignore_errors = True
